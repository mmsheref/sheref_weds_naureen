<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheref Weds Naureen Countdown</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: white;
      background: linear-gradient(45deg, #ffafbd, #ffc3a0, #ff69b4, #ff6a6a, #ffb7b2);
      background-size: 300% 300%;
      animation: backgroundAnimate 10s ease infinite;
    }

    /* Animated gradient background */
    @keyframes backgroundAnimate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #ffffff;
      font-size: 70px;
      font-family: 'Great Vibes', cursive;
      animation: fadeIn 3s ease-in-out;
    }

    h2 {
      color: #ffffff;
      font-size: 30px;
      margin-bottom: 50px;
      animation: fadeIn 4s ease-in-out;
    }

    #countdown {
      font-size: 50px;
      color: #ffffff;
      animation: pulse 1s infinite;
    }

    /* Fade-in animation for titles */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Pulse animation for countdown */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Sheref Weds Naureen</h1>
  <h2>Wedding Countdown</h2>
  <div id="countdown"></div>

  <script>
    var weddingDate = new Date("2024-10-31T00:00:00").getTime();

    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = weddingDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "It's the wedding day!";
      }
    }, 1000);
  </script>

</body>
</html>
