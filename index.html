<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheref Weds Naureen Countdown</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- FlipClock CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            padding-top: 50px;
            color: white;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0, #ff69b4, #ff6a6a, #ffb7b2);
            animation: backgroundAnimate 10s ease infinite;
            background-size: 300% 300%;
        }

        @keyframes backgroundAnimate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 50px;
            font-family: 'Great Vibes', cursive;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .clock {
            margin: 20px auto;
            display: inline-block;
            font-size: 24px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .couple-pics {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .couple-pics img {
            border-radius: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            h2 {
                font-size: 20px;
            }
            .clock {
                font-size: 20px;
            }
            .couple-pics img {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 35px;
            }
            h2 {
                font-size: 18px;
            }
            .clock {
                font-size: 18px;
            }
            .couple-pics img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <h1>Sheref Weds Naureen</h1>
    <h2>Wedding Countdown</h2>
    <div id="countdown" class="clock"></div>

    <div class="couple-pics">
        <img src="./sheref.jpg" alt="Sheref">
        <img src="./naureen.jpg" alt="Naureen">
    </div>

    <!-- jQuery and FlipClock.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

    <script>
        $(document).ready(function() {
            var weddingDate = new Date("2024-10-31T00:00:00").getTime();
            var now = new Date().getTime();
            var seconds = (weddingDate - now) / 1000; // Convert milliseconds to seconds

            // Initialize FlipClock
            var clock = $('#countdown').FlipClock(seconds, {
                clockFace: 'DailyCounter',
                countdown: true,
                autoStart: true,
                callbacks: {
                    stop: function() {
                        $('#countdown').html("It's the wedding day!");
                    }
                }
            });

            // Optional: Stop the clock after the wedding date
            setInterval(function() {
                var now = new Date().getTime();
                if (now >= weddingDate) {
                    clock.stop();
                    $('#countdown').html("It's the wedding day!");
                }
            }, 1000);
        });
    </script>

</body>
</html>
