<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheref Weds Naureen Countdown</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      background-image: url('https://source.unsplash.com/1600x900/?wedding,flowers');
      background-size: cover;
      background-position: center;
      padding-top: 100px;
      color: white;
    }
    h1 {
      color: #ff69b4;
      font-size: 70px;
      font-family: 'Great Vibes', cursive;
    }
    h2 {
      color: #ffffff;
      font-size: 30px;
    }
    #countdown {
      font-size: 40px;
    }
  </style>
</head>
<body>

  <h1>Sheref Weds Naureen</h1>
  <h2>Wedding Countdown</h2>
  <div id="countdown"></div>

  <script>
    var weddingDate = new Date("2024-10-31T00:00:00").getTime();

    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = weddingDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "It's the wedding day!";
      }
    }, 1000);
  </script>

</body>
</html>
