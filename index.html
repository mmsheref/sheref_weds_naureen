<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheref Weds Naureen Countdown</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/css/flipclock.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.js"></script>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            padding-top: 100px;
            color: white;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0, #ff69b4, #ff6a6a, #ffb7b2);
            background-size: 300% 300%;
            animation: backgroundAnimate 10s ease infinite;
        }

        @keyframes backgroundAnimate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #ffffff;
            font-size: 70px;
            font-family: 'Great Vibes', cursive;
            animation: fadeIn 3s ease-in-out;
        }

        h2 {
            color: #ffffff;
            font-size: 30px;
            margin-bottom: 30px;
            animation: fadeIn 4s ease-in-out;
        }

        .clock {
            font-size: 50px;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        /* Styles for the images */
        .couple-pics {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .couple-pics img {
            border-radius: 10px; /* Rounded corners */
            width: 200px; /* Adjust width as needed */
            height: 250px; /* Adjust height as needed */
            object-fit: cover; /* Maintain aspect ratio */
            object-position: center; /* Center focus */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 5s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Sheref Weds Naureen</h1>
    <h2>Wedding Countdown</h2>
    <div id="countdown" class="clock"></div>

    <!-- Add your photos below the countdown -->
    <div class="couple-pics">
        <img src="./sheref.jpg" alt="Sheref">
        <img src="./naureen.jpg" alt="Naureen">
    </div>

    <script>
        var weddingDate = new Date("2024-10-31T00:00:00").getTime();
        
        // Initialize FlipClock
        var clock = $('#countdown').FlipClock((weddingDate - new Date().getTime()) / 1000, {
            clockFace: 'onetime',
            countdown: true,
            autoStart: true,
            callbacks: {
                stop: function() {
                    document.getElementById("countdown").innerHTML = "It's the wedding day!";
                }
            }
        });

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = weddingDate - now;

            if (distance < 0) {
                clearInterval(countdownFunction);
                clock.stop();
                document.getElementById("countdown").innerHTML = "It's the wedding day!";
            }
        }, 1000);
    </script>

</body>
</html>
